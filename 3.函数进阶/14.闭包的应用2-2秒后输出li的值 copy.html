<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <ul>
            <li>苹果</li>
            <li>樱桃</li>
            <li>水蜜桃</li>
            <li>榴莲</li>
        </ul>
    </div>
    <script>
        // ❤闭包应用2：立即执行函数+定时器（定时器中会用到立即执行函数中的变量）

        var lis = document.querySelectorAll('li')

        // ES5方法：
        // 解决思路：
        // 需要考虑的问题是，如何使定时器在2秒后获取的i值为对应的值，而不是最后的i值+1，可以让立即执行函数充当闭包函数来传递想要的i变量。
        // 通过闭包的作用，立即执行函数中的函数可以访问到立即执行函数中的变量值
        for (var i = 0; i < lis.length; i++) {
            (function(i) {
                setTimeout(function() {
                    console.log(lis[i].innerHTML);
                }, 2000)
            })(i)
        }

        // ES6方法：
        // lis.forEach((value, index) => {
        //     setTimeout(() => {
        //         console.log(value.innerHTML);
        //     }, 2000);
        // })
    </script>
</body>

</html>
