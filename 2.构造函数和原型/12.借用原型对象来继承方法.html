<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Father() {

        }
        Father.prototype.work = function() {
            console.log('父亲要工作');
        }

        function Son() {

        }
        // 错误方式，该代码会导致子原型对象指向父原型对象的地址，如果更改子原型对象，则实际更改的是父原型对象。
        // Son.prototype = Father.prototype

        // 使子原型对象指向一个父实例对象，该父实例对象可以通过__proto__来获取父原型对象上的方法，即可实现继承方法的作用
        Son.prototype = new Father()
            // 小问题：上述直接通过对象覆盖了子原型对象，导致了constructor指向的构造函数的改变
            // console.log(Son.prototype.constructor);
        Son.prototype.constructor = Son


        Son.prototype.exam = function() {
            console.log('孩子要考试');
        }
        var xiaoming = new Son()

        console.log(xiaoming);

        // 打印父原型对象，正确的结果不应该包含子原型对象的方法
        console.log(Father.prototype);

        // 验证是否实现了继承
        xiaoming.work()

        // 整个过程的描述：
        // 1.先在xiaoming对象上找work()
        // 2.在xiaoming的__proto__上找work(),即在new出来的父实例对象上找
        // 3.在父实例对象的__proto__上找，即父原型对象，然后找到了work()!
    </script>
</body>

</html>
